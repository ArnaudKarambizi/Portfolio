<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contact</title>
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="mynav">
            <ul>
                <li><a href="index.html" class="selected">Home</a></li>
                <li><a href="portfolio.html" class="selected">portfolio</a></li>
                <li><a href="contact.html" class="selected">contact me </a></li>
            </ul>
        </nav>

        <section class="contact-container">
            <h2>Contact</h2>
            <p>
                Have a question or want to work together?
            </p>
            <form class="contact-form" action="#">
                <div class="contact-names">
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        placeholder="first Name"
                        required
                    />

                    <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        placeholder="last Name"
                        required
                    />
                </div>
                <div class="contact-email">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="enter Email"
                        required
                    />
                </div>
                <div class="contact-phone">
                    <input
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="Phone Number"
                    />
                </div>
                <div class="contact-comment">
                    <textarea
                        id="message"
                        placeholder="your message"
                        required
                    ></textarea>
                </div>

                <button class="contact-button" type="submit" name="submit">
                    Submit
                </button>
            </form>
        </section>

        <!--LINKS TO SOCIAL MEDIA-->

        <footer class="footer">
            <div class="footer-copyright">
                <p>
                    Arnaud Karambizi <span class="highlight"> &copy;2019 </span>
                </p>
            </div>
        </footer>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            type="text/javascript"
        ></script>
        <script src="/assets/portfolio.js" charset="utf-8"></script>
    </body>
</html>
